<!DOCTYPE html>
<html>

<head>
  <title>JIT Postcards</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <header>
    <h1>JIT Postcards</h1>
    <p>by <b>3LO Gdynia</b> students.</p>
    <img />
  </header>
  <nav>
    <a href="./index.html">Our postcards</a>
    <a href="./share.html">Share your memories</a>
  </nav>
  <div class="row">
    <div class="sharing-form">
      <h2>Share your memories</h2>
      <h5 class="cursive">Show your collegues where have you been...</h5>
      <form>
        <label>Title:</label><br />
        <input type="text" /><br />
        <label>Description:</label><br />
        <textarea></textarea><br />
        <label>Signature:</label><br />
        <input type="text" /><br />
        <label>Place:</label><br />
        <input type="text" /><br />
        <label>Photo:</label><br />
        <input type="file" accept="image/*" /><br />
        <input type="submit" value="Share now!" />
      </form>
    </div>
  </div>
  <footer>
    <p>Made by students and for students <b>with JIT Team</b> in 2018-2019</p>
  </footer>
</body>

</html>
